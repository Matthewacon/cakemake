on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Configure, build and run tests
    steps:
      - uses: actions/checkout@v1
      - uses: ./.github/actions/alpine-cmake
      - name: Configure build
        run: |
          mkdir build \
          && cd build \
          && cmake ..
      - name: Build
        working-directory: build
        run: make
      - name: Test
        working-directory: build
        run: make test
